<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <form action="{{ url_for('handle_data') }}" method="post">
            <input type="text" name="task_text" placeholder="Enter your text here">
            <input type="submit">
        </form>
        <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Task</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for item in task_info %}
              <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.task }}</td>
                <td><button onclick="removeItem('{{ item.id }}')">Remove</button></td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
